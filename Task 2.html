<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Correct Stopwatch App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
    }

    .stopwatch {
      background: #fff;
      padding: 30px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .time {
      font-size: 36px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start { background: #4caf50; color: #fff; }
    .pause { background: #ff9800; color: #fff; }
    .reset { background: #f44336; color: #fff; }
    .lap { background: #2196f3; color: #fff; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
    }

    ul li {
      padding: 6px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div class="time" id="display">00:00:00</div>

    <button class="start" onclick="startStopwatch()">Start</button>
    <button class="pause" onclick="pauseStopwatch()">Pause</button>
    <button class="reset" onclick="resetStopwatch()">Reset</button>
    <button class="lap" onclick="recordLap()">Lap</button>

    <ul id="laps"></ul>
  </div>

  <script>
    let timer = null;
    let startTime = 0;
    let elapsedTime = 0;

    function startStopwatch() {
      if (timer !== null) return; // prevent multiple intervals

      startTime = Date.now() - elapsedTime;
      timer = setInterval(updateTime, 1000);
    }

    function pauseStopwatch() {
      if (timer === null) return;
      clearInterval(timer);
      timer = null;
    }

    function resetStopwatch() {
      clearInterval(timer);
      timer = null;
      elapsedTime = 0;
      document.getElementById("display").textContent = "00:00:00";
      document.getElementById("laps").innerHTML = "";
    }

    function recordLap() {
      if (elapsedTime === 0) return;
      const lapTime = document.getElementById("display").textContent;
      const li = document.createElement("li");
      li.textContent = "Lap - " + lapTime;
      document.getElementById("laps").appendChild(li);
    }

    function updateTime() {
      elapsedTime = Date.now() - startTime;

      let totalSeconds = Math.floor(elapsedTime / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;

      document.getElementById("display").textContent =
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');
    }
  </script>

</body>
</html>
